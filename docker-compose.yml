services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-ghcr.io/phlongere/openclaw-vps:latest}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-/home/openclaw/.openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-/home/openclaw/.openclaw/workspace}:/home/node/.openclaw/workspace
      - openclaw-cache:/home/node/.cache
    ports:
      - "127.0.0.1:${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-sandbox-browser:
    image: openclaw-sandbox-browser:bookworm-slim
    build:
      context: .
      dockerfile: Dockerfile.sandbox-browser
    ports:
      - "127.0.0.1:6080:6080"
      - "127.0.0.1:5900:5900"
      - "127.0.0.1:9222:9222"
    init: true
    restart: unless-stopped

volumes:
  openclaw-cache:
