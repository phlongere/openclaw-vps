services:
  kryllbot-gateway:
    image: ${KRYLLBOT_IMAGE:-ghcr.io/phlongere/openclaw-vps:latest}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      KRYLLBOT_GATEWAY_TOKEN: ${KRYLLBOT_GATEWAY_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ALLOWED_USER: ${TELEGRAM_ALLOWED_USER:-}
    volumes:
      - ${KRYLLBOT_CONFIG_DIR:-/home/kryllbot/.openclaw}:/home/node/.openclaw
      - ${KRYLLBOT_WORKSPACE_DIR:-/home/kryllbot/.openclaw/workspace}:/home/node/.openclaw/workspace
      - kryllbot-cache:/home/node/.cache
    ports:
      - "127.0.0.1:${KRYLLBOT_GATEWAY_PORT:-18789}:18789"
      - "127.0.0.1:${KRYLLBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${KRYLLBOT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  kryllbot-sandbox-browser:
    image: kryllbot-sandbox-browser:bookworm-slim
    build:
      context: .
      dockerfile: Dockerfile.sandbox-browser
    ports:
      - "127.0.0.1:6080:6080"
      - "127.0.0.1:5900:5900"
      - "127.0.0.1:9222:9222"
    init: true
    restart: unless-stopped

volumes:
  kryllbot-cache:
